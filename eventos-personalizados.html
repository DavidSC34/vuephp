<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>

<body>
    <main id="app">

        <boton @mi-evento="saluda2"></boton>

    </main>
    <template id="miBoton">
        <button @click="saluda">Click aqui</button>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        Vue.component('boton', {
            template: '#miBoton',
            data() {
                return {
                    dato: 'Hola soy el dato de mi propio componente',
                    parametro: 'Hola como'
                }
            },
            methods: {
                saluda() {
                    alert(this.dato);
                    this.$emit('mi-evento', this.parametro);
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                // datos: 'Hola soy el datos de la instacion de vue'
                datos: 'estas amig@'
            },
            methods: {
                saluda2(parametro) {
                    alert(parametro + ' ' + this.datos);

                }
            }
        });
    </script>

</body>

</html>
