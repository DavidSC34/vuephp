<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FOR</title>
</head>
<body>
    <main id='app'>
            <h1>Frutas Favoritas</h1>
            <ul>
                <ol v-for="dato in datos">{{dato.valor}}</ol>
            </ul>
    </main> 

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

    <script>
         const app = new Vue({
            el:'#app',
            data:{
                datos:[
                    {valor:'Uvas'},
                    {valor:'Manzanas'},
                    {valor:'Sandias'},
                    {valor:'Mangos'},
                ]
            }
        });
    </script>
</body>
</html>
