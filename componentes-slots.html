<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>

<body>
    <main id="app">

        <mi-encabezado>
            <h4 slot="sub">Subtitulo</h4>
            <p slot="parrafo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque placeat quibusdam optio reprehenderit dolorum repellat odit minus magnam temporibus, aspernatur adipisci voluptatibus quidem. Accusantium, magnam architecto odio facere sint
                ipsam!
            </p>
        </mi-encabezado>

    </main>
    <template id="miTemplate">
            <div>
                <slot name="sub"></slot>
                <h1>Soy el titulo el articulo</h1>
                <slot name="parrafo"></slot>
            </div>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        Vue.component('mi-encabezado', {
            template: `#miTemplate`
        });
        const app = new Vue({
            el: '#app',
            data: {
                datos: ''
            }
        });
    </script>

</body>

</html>
