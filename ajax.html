<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>

<body>
    <main id="app">

        <table>
            <th>Nombre</th>
            <th>Email</th>
            <th>Ciudad</th>
            <th>Localizacion</th>
            <tr v-for="item in datos">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address.city}}</td>
                <td>Lat: {{item.address.geo.lat}} Lng: {{item.address.geo.lng}}</td>
            </tr>
        </table>
        <br>
        <pre>
               {{$data}} 
            </pre>


    </main>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.2/vue-resource.min.js" integrity="sha512-Am8+hkAj/kQ7/61O54elZdfe+h5jNASXXhbNoZwU+zo1JrnsktKR1+r3S0Mz3VKKBwBO101hZw4IiM1H7atY6Q==" crossorigin="anonymous"></script>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/users';
        const app = new Vue({
            el: '#app',
            data: {
                datos: []
            },
            methods: {
                usuarios() {
                    this.$http.get(url).then(function(respuesta) {
                        this.datos = respuesta.data;
                    });
                }
            },
            created() {
                this.usuarios();
            }
        });
    </script>

</body>

</html>
