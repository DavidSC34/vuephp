<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>
        .femenino {
            color: pink;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 25px;
            font-weight: bolder;
        }
        
        .masculino {
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <main id="app">

        <h2>Escribe tu edad</h2>
        <input type="number" v-model="edad">
        <div v-html="rangoEdad">
            {{ rangoEdad }}
        </div>
        <br>
        <label :class="genero">{{concatenacion}} </label><br>
        <input type="radio" v-model="gen" value="f">Femenino
        <input type="radio" v-model="gen" value="m">Masculino

    </main>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                edad: 0,
                nombre: 'Pedro',
                apellidoP: 'Mendez',
                apellidoM: 'Jardines',
                gen: 'f'
            },
            computed: {
                rangoEdad: function() {
                    // return this.edad >= 18 ? '<h1>Eres mayor de edad</h1>' : '<h2>Eres menos de edad</h2>'
                    if (this.edad >= 18) {
                        return '<h1>Eres mayor de edad</h1>';
                    } else {

                        return '<h2>Eres menos de edad</h2>';
                    }
                },
                concatenacion: function() {
                    return `${this.nombre} ${this.apellidoP} ${this.apellidoM}`;
                },
                genero: function() {
                    return this.gen == 'f' ? 'femenino' : 'masculino';
                }
            }
        });
    </script>

</body>

</html>
