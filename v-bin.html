<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bind</title>
</head>
<body>
   <main id='app'>
       <input type="text" v-model="datos">
        <div style="width: 500px; ">
                <p v-bind:align="datos">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt quidem obcaecati beatae ipsum? Accusamus praesentium tempora omnis exercitationem numquam esse asperiores, facilis eveniet quisquam doloribus, mollitia velit distinctio dolor sequi?</p>
        </div>
   </main>
   <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script> 
   <script>
        const app = new Vue({
           el:'#app',
           data:{
               datos:''
           }
       });
   </script>
</body>
</html>
