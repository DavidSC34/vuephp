<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>

<body>
    <main id="app">

            <mi-encabezado titulo="Curso" subtitulo="Desarrollo web con vue.js" :contenido="datos" alineacion="center"></mi-encabezado>
            
    </main>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        Vue.component('mi-encabezado',{
            props:['titulo','subtitulo','contenido','alineacion'],
            template:`
            <div style="width:300px;">
               <h2>{{titulo}}</h2>
               <h4>{{subtitulo}}</h4>
               <p :align="alineacion">{{contenido}}</p>
            </div>`
        });

        const app = new Vue({
            el: '#app',
            data: {
                datos: 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde voluptatibus incidunt, ut voluptatem minima placeat laudantium esse sint quia facere doloremque provident recusandae facilis molestias explicabo! Ipsa architecto quia possimus.'
            }
        });
    </script>

</body>

</html>
